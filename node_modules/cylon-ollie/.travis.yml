language: node_js
node_js:
  - '0.10'
  - '0.12'
  - '4.0'
  - '4.1'
  - '5.0'
before_install:
  - "mkdir -p ~/.npm"
env:
  - CXX=g++-4.8
install:
  - sudo apt-get install --force-yes libbluetooth-dev
  - npm install
  - npm install git://github.com/hybridgroup/cylon.git
  - npm install -g jshint istanbul codeclimate-test-reporter
script:
  - make ci
  - CODECLIMATE_REPO_TOKEN=29d6070d9fb22603eea8ffccecd423d9ce380160518ed9ba41c093cc6356c02a codeclimate-test-reporter < coverage/lcov.info
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-4.8
      - g++-4.8
